<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background: #f4f4f4;
    }

    #calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    input {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #e0e0e0;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <!-- Row 1 -->
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('/')">/</button>

      <!-- Row 2 -->
      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('*')">*</button>

      <!-- Row 3 -->
      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('-')">-</button>

      <!-- Row 4 -->
      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button onclick="add('+')">+</button>
      <button onclick="calculate()">=</button>

      <!-- Scientific Row 1 -->
      <button onclick="add('Math.sin(')">sin</button>
      <button onclick="add('Math.cos(')">cos</button>
      <button onclick="add('Math.tan(')">tan</button>
      <button onclick="add('Math.log(')">log</button>

      <!-- Scientific Row 2 -->
      <button onclick="add('Math.sqrt(')">√</button>
      <button onclick="add('Math.pow(')">^</button>
      <button onclick="add('Math.PI')">π</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function add(val) {
      display.value += val;
    }

    function calculate() {
      try {
        const open = (display.value.match(/\(/g) || []).length;
        const close = (display.value.match(/\)/g) || []).length;
        const extra = open - close;
        display.value = eval(display.value + ')'.repeat(extra));
      } catch (e) {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
